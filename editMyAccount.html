<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>My Account</title>
</head>
<body>
  <div class="login">
    <div class="form-container">
      <h1 class="title title-my-account">
        My Account
      </h1>
      <form action="/" class="form">
        <label for="name" class="label">Name</label>
        <input id="name" type="text" placeholder="name" class="input input-pass">

        <label for="pass" class="label">Email</label>
        <input id="pass" type="email" placeholder="example@mail.com" class="input input-pass">
        
        <label for="rePass" class="label"> Password</label>
        <input id="rePass" type="password" placeholder="*********" class="input input-pass">
        
        <input type="submit" value="Edit" class="secondary-button edit-btn">
      </form>
    </div>

  </div>
</body>
</html>
