<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Create a new password</title>
</head>
<body>
  <div class="login">
    <div class="form-container">
      <img src="logos/logo_yard_sale.svg" alt="Logo" class="logo">
      <h1 class="title">
        Create a new password
      </h1>
      <p class="subtitle">
        Enter a new password for yout acount
      </p>
      <form action="/" class="form">
        <label for="pass" class="label">Password</label>
        <input id="pass" type="password" placeholder="*********" class="input input-pass">
        
        <label for="rePass" class="label">Re-type Password</label>
        <input id="rePass" type="password" placeholder="*********" class="input input-pass">
        
        <input type="submit" value="Confirm" class="primary-button">
      </form>
    </div>

  </div>
</body>
</html>
