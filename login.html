<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Create a new password</title>
</head>
<body>
  <div class="login">
    <div class="form-container">
      <img src="logos/logo_yard_sale.svg" alt="Logo" class="logo">
      
      <form action="/" class="form">
        <label for="pass" class="label">Email</label>
        <input id="pass" type="email" placeholder="example@mail.com" class="input input-email">
        
        <label for="rePass" class="label">Password</label>
        <input id="rePass" type="password" placeholder="*********" class="input input-pass">
        
        <input type="submit" value="Login" class="primary-button">
      </form>
      <a href="#" class="forgotPs">Forgot my password</a>
      <button class="secondary-button login-btn">
        Sign In
      </button>
    </div>

  </div>
</body>
</html>
